<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bind 함수</title>
</head>
<body>
  <script>
    let rectangle = {
      width: 4,
      hegiht: 5,
      method(){
        let getArea = function(){
          return this.width * this.hegiht;
        }
        //getArea함수를 복사해서 새 함수를 만들고, 만든 함수를 getArea2 지역변수에 대입
        //새 함수 본문의 this는 rectangle객체를 가르킨다.
        let getArea2 = getArea2.bind(rectangle)
        console.log(getArea2()) //getArea2 본문에 this는 이미 rectangle객체를 가르키도록 설정되어 있다.
      }
    }
    rectangle.method()

    //func2 = func1.bind(obj) = 이와 같은 코드로 obj객체에 bind된 func2본문의 this는 obj 객체를 가르킨다.
  </script>
</body>
</html>
