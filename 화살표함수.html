<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>화살표함수</title>
  </head>
  <body>
    <script>
      let rectangle1 = {
        width: 4,
        height: 5,
        method: function () {
          let area = this.width * this.height;
          console.log(area);
        },
      };
      rectangle1.method(); //20출력

      let rectangle2 = {
        width: 4,
        height: 5,
        //객체의 프로퍼티로 할당되는 함수는 ffunction을 생락할 수 있다.
        method() {
          //일반함수의 this는 함수가 바라보고 있는 객체(rectangle1)
          let area = this.width * this.height;
          console.log(area);
        },
      };
      rectangle2.method(); //20출력

      let rectangle3 = {
        width: 4,
        height: 5,
        method() {
          //inner함수 안의 this는 어떤 객체를 가르키지 않는다. 그래서 return값이 NaN이 반환된다.
          function getArea() {
            console.log(this);
            return this.width * this.height;
          }
          console.log(getArea()); //NaN 출력

          //화살표함수
          let getArea2 = () => {
            //화살표 함수 내의 this는 상위 객체(rectangle3)을 가리킨다.
            return this.width * this.height;
          }
          console.log(getArea2());  //20출력
        }
      }
      rectangle3.method();

    </script>
  </body>
</html>
