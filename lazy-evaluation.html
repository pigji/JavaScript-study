<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lazy-evaluation</title>
</head>
<body>
  <script>
    //표현식1 || 표현식2
    //좌변에 있는 값이 true면 좌변의 값을 반환하고, 좌변에 있는 값이 false면 우변의 값을 반환한다.

    let a = 3; b = 0;
    console.log(a || b);  //a값이 true에 해당하는 값이므로, a || b식의 값은 a의 값 즉 3이다.
    console.log(b || a);  //b값이 false에 해당하는 값이므로, a || b식의 값은 a의 값 즉 3이다.

    //표현식1 && 표현식2
    //좌변의 값이 false면 좌변의 값을 반환하고, 좌변의 값이 true면 우변의 값을 반환한다.
    console.log(a && b);  //a값이 true에 해당하는 값이므로, a && b식의 값은 b의 값 즉 0이다.
    console.log(b && a);  //b값이 false에 해당하는 값이므로, a && b식의 값은 b의 값 즉 0이다.
  </script>
</body>
</html>
