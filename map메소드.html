<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>map 메소드</title>
</head>
<body>
  <script>
    /*
    iterable.map = 자신을 호출한 배열의 모든 요소를 순회하면서 인수로 전달받은 콜백함수를 반복 호출한다.
      그리고 콜백함수의 반환 값들로 구성된 새로운 배열을 반환한다.
    */

    //number 배열 생성
    const number = [1, 4, 9];
    const roots = number.map(item => Math.sqrt(item))

    console.log(roots)  //배열 확인

    class Prefixer{
      constructor(prefix){
        this.prefix = prefix; //prefix를 초기화
      }
    }
  </script>
</body>
</html>
