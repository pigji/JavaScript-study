<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>filter 메서드</title>
</head>
<body>
  <script>
    //iterable.filter : 자신을 호출한 배열의 모든 요소를 순회하면서 인수로 전달받은 콜백함수를 반복호출한다. 콜백함수의 반환값이 true인 요소로만 구성된 새로운 배열을 반환한다.

    const numbers = [1,2,3,4,5]
    //numbers배열에서 홀수인 요소만을 필터링한다.(1은 true로 평가된다)
    const odds = numbers.filter(item => item % 2);
    console.log(odds)

    //fiter메서드는 자신을 호출한 배열에서 특정 요소를 제거하기 위해 사용할 수 있다.
    class Users {
      constructor(){
        this.users = [
          {id: 1, name: 'Lee'},
          {id: 2, name: 'Kim'}
        ]
      }
      //요소 추출
      findById(id){
        //id가 일치하는 사용자만 반환한다.
        return this.users.filter(user => user.id === id);
      }
      //요소 제거
      remove(id){
        //id가 일치하는 사용자를 제거한다.
        this.users = this.users.filter(user => user.id !== id);
      }
    }

    const users = new Users();
    let user = users.findById(1);
    console.log(user)

    //id가 1인 사용자를 제거한다.
    users.remove(1)
    console.log(users.users)
  </script>
</body>
</html>
